<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Tabel Buku</title>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent>
            judul buku: <input type="text" name="judul" v-model="judul"><br>
            genre: <select name="genre" v-model="genre">
                        <option></option>
                        <option value="Action">Action</option>
                        <option value="Romance">Romance</option>
                   </select><br>
            pengarang: <input type="text" name="namap" v-model="namap"><br>
            <button v-on:click="simpan_buku()">SIMPAN</button>
            <br><br>
        </form>
        <table border="1" style="border-collapse: collapse;" v-if="dataBuku.length > 0">
            <tr>
                <th style="width: 30px">No.</th>
                <th style="width: 200px">Judul</th>
                <th style="width: 200px">Genre</th>
                <th style="width: 200px">Pengarang</th>
            </tr>
            <tr v-for="(buk, index) in dataBuku">
                <td>{{index+1}}</td>
                <td>{{buk.judul}}</td>
                <td>{{buk.genre}}</td>
                <td>{{buk.namap}}</td>
            </tr>
        </table>
        <h4 v-else>Tidak ada data</h4>
    </div>
    <script src="app.js">
        
    </script>
</body>
</html>
